<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
    <head>
        {{ partial "head.html" . }}
        {{ partial "mathjax_support.html" . }}
        <style>
            code.has-jax {
                -webkit-font-smoothing: antialiased;
                background: inherit !important;
                border: none !important;
                font-size: 100%;
            }
        </style>
    </head>

    {{ block "body" . }}
        <body>
    {{ end }}
    
        <div class="container">
            {{ partial "header.html" . }}

            <div class="content">
                {{ partial "photo.html" . }}
                {{ block "main" . }}{{ end }}
            </div>

            {{ block "footer" . }}
                {{ partial "footer.html" . }}
            {{ end }}
        </div>

        {{ partial "javascript.html" . }}
    </body>
</html>
